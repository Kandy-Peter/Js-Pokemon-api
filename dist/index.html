<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>pokedex</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
                  <title>Pokedex</title>
                  <main class="container-fluid">
                    <header class="container-fluid d-flex justify-content-between">
                
                      <div class="btn mt-4" data-target="arrowLeft">
                        <svg class="bi bi-chevron-double-left" width="3.5em" height="3.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 010 .708L2.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z" clip-rule="evenodd" />
                          <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 010 .708L6.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="d-none d-lg-inline">Previous Pokemons</span>
                      </div>
                      <h1 class="mt-5 mb-3">Pokedex</h1>
                
                      <div class="btn mt-4" data-target="arrowRight">
                        <span class="d-none d-lg-inline">Next Pokemons</span>
                        <svg class="bi bi-chevron-double-right" width="3.5em" height="3.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L9.293 8 3.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd" />
                          <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L13.293 8 7.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd" />
                        </svg>
                      </div>
                    </header>
                
                    <section class="container-fluid">
                        <div id="cardContainer">
                            
                        </div>
                    </section>
                  </main>
    </div>
</body>
</html>
